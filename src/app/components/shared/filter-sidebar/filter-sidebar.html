<div class="filter-sidebar">
  <div class="filter-section">
    <h3>Categories</h3>
    <div class="category-list">
      <button
        class="category-btn"
        [class.active]="!selectedCategory"
        (click)="onCategoryClick('')">
        All
      </button>
      <button
        *ngFor="let category of categories"
        class="category-btn"
        [class.active]="selectedCategory === category"
        (click)="onCategoryClick(category)">
        {{ category }}
      </button>
    </div>
  </div>

  <div class="filter-section">
    <h3>Filters</h3>

    <div class="filter-option">
      <label class="checkbox-label">
        <input
          type="checkbox"
          [(ngModel)]="filters.vegetarianOnly"
          (change)="onFilterChange()">
        <span class="checkbox-custom"></span>
        <span>ğŸŒ± Vegetarian Only</span>
      </label>
    </div>

    <div class="filter-option">
      <label class="checkbox-label">
        <input
          type="checkbox"
          [(ngModel)]="filters.spicyOnly"
          (change)="onFilterChange()">
        <span class="checkbox-custom"></span>
        <span>ğŸŒ¶ï¸ Spicy Only</span>
      </label>
    </div>

    <div class="filter-option">
      <label class="range-label">
        <span>Max Price: ${{ filters.maxPrice || 50 }}</span>
        <input
          type="range"
          min="10"
          max="100"
          step="5"
          [(ngModel)]="filters.maxPrice"
          (input)="onFilterChange()"
          class="price-slider">
      </label>
    </div>

    <div class="filter-option">
      <label class="range-label">
        <span>Min Rating: {{ filters.minRating || 0 }} â­</span>
        <input
          type="range"
          min="0"
          max="5"
          step="0.5"
          [(ngModel)]="filters.minRating"
          (input)="onFilterChange()"
          class="rating-slider">
      </label>
    </div>
  </div>

  <button class="btn-clear" (click)="clearFilters()">
    Clear All Filters
  </button>
</div>
